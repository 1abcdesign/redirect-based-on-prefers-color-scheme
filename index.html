<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VADIM4WEB : View CV</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>
<body>
  <script>
    // Get the user's preferred language
    const userLang = navigator.language || navigator.userLanguage;

    // Check if the user prefers dark mode
    const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Define the URLs for the different combinations of theme
    const urls = {
      "dark-en": "https://drive.google.com/file/d/1RRYNn1iIaF29Nmv423GfiMu_JQPJ35rA/view?usp=sharing", // English Dark
      "light-en": "https://drive.google.com/file/d/11WNS0aFeWPPPStjyxQ_-bTLOJXej_vgD/view?usp=sharing", // English Light
      "dark-ua": "https://drive.google.com/file/d/1jHBMHSVIkZ9LQBNkFAjT6sjthinWyjRx/view?usp=sharing", // Ukrainian Dark
      "light-ua": "https://drive.google.com/file/d/15LGWmXvX1S13yu1FiN7bOTYgVpWRxAO2/view?usp=sharing", // Ukrainian Light
    };

    // Check if the language is either Ukrainian (uk) or Russian (ru), otherwise default to English
    let languageKey = (userLang.startsWith('uk') || userLang.startsWith('ru')) ? 'ua' : 'en';

    // Combine the language and theme to determine the correct URL
    const theme = prefersDarkMode ? 'dark' : 'light';
    const redirectUrl = `${theme}-${languageKey}`;

    // Redirect to the appropriate URL based on language and theme
    window.location.href = urls[redirectUrl];
  </script>
</body>
</html>
